<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>BrowserBlitz Toolbox</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link href="tank.png" rel="icon" type="image/png" />
    </head>
    <body>
        <h1>BrowserBlitz Toolbox</h1>
        <h2>(warning: currently ugly)</h2>
        <h3>(warning 2: does not yet support anything except pure binary files :P)</h3>
        <h4>((I'd need to set up a server for that))</h4>
        <input type="file" id="binput" />
        <br>
        <button id="decdump-toggle">Hide Decimal Dump</button>
        <pre id="decdump">Word 1: 123 045 006 255
Word 2: <span class="zero">000</span> 111 222 033</pre>

        <table id="tanks" class="hidden decoded-table">
            <thead>
                <th colspan="5">Tank Parameters</th>
            </thead>
            <tbody>
            </tbody>
        </table>

        <table id="missions" class="hidden decoded-table">
            <thead>
                <th colspan="10">Missions</th>
            </thead>
            <tbody>
            </tbody>
        </table>

        <script src="bin-conversion.js"></script>
        <script src="script.js"></script>
    </body>
</html>
